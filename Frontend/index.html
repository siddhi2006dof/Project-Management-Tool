<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-tasks"></i> Project Management Tool</h1>
            <button class="btn btn-primary" id="addProjectBtn">
                <i class="fas fa-plus"></i> Add Project
            </button>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Projects Section -->
            <section class="projects-section">
                <div class="section-header">
                    <h2>Projects</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchProjects" placeholder="Search projects...">
                    </div>
                </div>
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be loaded here -->
                </div>
            </section>

            <!-- Tasks Section -->
            <section class="tasks-section" id="tasksSection" style="display: none;">
                <div class="section-header">
                    <h2 id="currentProjectTitle">Tasks</h2>
                    <div class="task-actions">
                        <button class="btn btn-secondary" id="backToProjects">
                            <i class="fas fa-arrow-left"></i> Back to Projects
                        </button>
                        <button class="btn btn-primary" id="addTaskBtn">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                </div>
                
                <div class="kanban-board">
                    <div class="kanban-column">
                        <div class="column-header todo">
                            <h3><i class="fas fa-list"></i> To Do</h3>
                            <span class="task-count" id="todoCount">0</span>
                        </div>
                        <div class="tasks-list" id="todoTasks"></div>
                    </div>
                    
                    <div class="kanban-column">
                        <div class="column-header in-progress">
                            <h3><i class="fas fa-spinner"></i> In Progress</h3>
                            <span class="task-count" id="inProgressCount">0</span>
                        </div>
                        <div class="tasks-list" id="inProgressTasks"></div>
                    </div>
                    
                    <div class="kanban-column">
                        <div class="column-header done">
                            <h3><i class="fas fa-check"></i> Done</h3>
                            <span class="task-count" id="doneCount">0</span>
                        </div>
                        <div class="tasks-list" id="doneTasks"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal for adding/editing projects -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="projectModalTitle">Add New Project</h3>
                <button class="close-btn" id="closeProjectModal">&times;</button>
            </div>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelProject">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveProject">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for adding/editing tasks -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="taskModalTitle">Add New Task</h3>
                <button class="close-btn" id="closeTaskModal">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus">
                            <option value="todo" selected>To Do</option>
                            <option value="in-progress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskAssignee">Assignee</label>
                        <input type="text" id="taskAssignee" placeholder="Enter assignee name">
                    </div>
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTask">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveTask">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
