<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Management Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📋 Project Management Tool</h1>
      <div class="login-signup">
        <a href="login.html">🔒 Logout</a>
        <!-- Test commmit by Siddhi dubey -->
      </div>
    </header>

    <!-- Project Creation Section -->
    <section class="project-section">
      <h2>🆕 Create New Project</h2>
      <form id="project-form">
        <input type="text" id="project-name" placeholder="Enter project name" required>
        <input type="text" id="project-desc" placeholder="Enter project description">
        <button type="submit">➕ Add Project</button>
      </form>

      <h2>📁 Your Projects</h2>
      <ul id="project-list">
        <!-- Projects will be dynamically inserted here -->
      </ul>
    </section>

    <!-- Task Management Section -->
    <section class="task-section">
      <h2>📂 Tasks for Selected Project</h2>
      <form id="task-form">
        <input type="text" id="task-name" placeholder="Enter task name" required>
        <select id="task-status">
          <option value="todo">🕓 To Do</option>
          <option value="in-progress">🚧 In Progress</option>
          <option value="done">✅ Done</option>
        </select>
        <button type="submit">➕ Add Task</button>
      </form>

      <ul id="task-list">
        <!-- Tasks will be dynamically inserted here -->
      </ul>
    </section>

    <footer>
      <p>&copy; 2025 Project Management Tool | Made with ❤️</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
