<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("bi.jpeg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white for readability */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle-link {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" class="active" onsubmit="return loginUser(event)">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" onsubmit="return signupUser(event)">
      <input type="text" id="signupUsername" placeholder="Choose username" required />
      <input type="password" id="signupPassword" placeholder="Choose password" required />
      <button type="submit">Sign Up</button>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const formTitle = document.getElementById("form-title");

    function toggleForms() {
      loginForm.classList.toggle("active");
      signupForm.classList.toggle("active");
      formTitle.innerText = loginForm.classList.contains("active") ? "Login" : "Sign Up";
    }

    function signupUser(event) {
      event.preventDefault();
      const username = document.getElementById("signupUsername").value;
      const password = document.getElementById("signupPassword").value;

      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      alert("Signup successful! You can now login.");
      toggleForms();
    }

    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;

      const storedUsername = localStorage.getItem("username");
      const storedPassword = localStorage.getItem("password");

      if (username === storedUsername && password === storedPassword) {
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</body>
</html>
<!-- End of login.html -->
<!-- This file is for user login and signup functionality. -->
